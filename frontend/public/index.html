<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Beauty and Fashion Buisness</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
</head>
<body>
    <header class="header">
      <a href="#" id="logo">your <span>logo</span></a>
      <nav class="navbar">
          <a href="#">home</a>
          <a href="#">women</a>
          <a href="#">men</a>
          <a href="#">gallery</a>
          <a href="#">contact</a>
          <a href="#">cart</a>
       </nav> 
      <div class="icons">
         <div class="fas fa-bars" id="menu-bar"></div>
         <div class="fas fa-shopping-cart" id="shop-cart"></div>
         <div class="fas fa-search" id="search-bar"></div>
      </div>
      <div class="search-box"> </div>
        <input type="search">
      </div>
      <!-- shopping cart -->

      <div class="shopping-cart">
        <div class="shopping-box">
          <i class="fas fa-times"></i>
          <img src="img/orangetshirt.jpg" alt="orange t-shirt">
          <div class="shop-content">
              <h3>online shopping</h3>
              <span class="quantity">1</span>
              <span class="multiply">*</span>
              <span class="multiply">$3.00</span>
          </div>
        </div>
        <div class="shopping-box">
          <i class="fas fa-times"></i>
          <img class="orangetshirt"  src="imag/orangetshirt.jpg" alt="orange t-shirt">
          <div class="shop-content">
              <h3>online shopping</h3>
              <span class="quantity">1</span>
              <span class="multiply">*</span>
              <span class="multiply">$3.00</span>
          </div>
        </div>
      </div>
      
      <!-- shopping cart ended -->



    </header>











    <script src="script.js"></script>
</body>
</html>
